name: Pylint

on:
  push:
    paths:
      - '**/*.py'
  pull_request:
    paths:
      - '**/*.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies with Poetry
        run: |
          cd viikko2/nhl-reader
          poetry install

      - name: Run Pylint
        run: |
          cd viikko2/nhl-reader
          poetry run pylint src


